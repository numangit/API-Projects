<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- css  -->
    <link rel="stylesheet" href="./css/notFound.css">
</head>

<body class="">
    <header>
        <h1 class="text-center p-3">Welcome to my Phone Hunter</h1>
        <!-- search section -->
        <section class="container">
            <div class="input-group w-50 mx-auto mb-5 mt-2">
                <input id="search-field" class="form-control me-2 bg-light" type="search"
                    placeholder="Search Phone here..">
                <button id="btn-search" class="btn btn-primary" type="submit">Search</button>
            </div>
        </section>
    </header>
    <main id="main-container" class="container">
        <!-- display Search Result -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
        <!-- no result section  -->
        <section id="no-result"></section>
        <!-- loader -->
        <section id="loader" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 50vh;">
                <div class="spinner-border" role="status">
                </div>
            </div>
        </section>
    </main>
    <script src="./js/phone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
